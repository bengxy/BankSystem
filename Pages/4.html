<html lang="en">
<head>
<meta charset="utf-8">

<link href="../assets/css/nav.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="box col-md-12" id="datePicker" align="center" style="height:200px">

                </p>   
                <div gldp-el="beginDate" style="width:400px; height:300px;"></div>
                <div gldp-el="endDate" style="width:400px; height:300px;"></div>
            </div>
            <div class="box col-md-3" id="nav">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" id="nav1"><a class="nav_a" href="1.html">月平均分时点等候人数变化图</a></li>
                    <li role="presentation" id="nav2"><a class="nav_a" href="2.html">月平均分时点弃号变化图</a></li>
                    <li role="presentation" id="nav3"><a class="nav_a" href="3.html">日客流人数、客等指数及时间占比</a></li>
                    <li role="presentation" id="nav4"><a class="nav_a" href="4.html">周实时队列变化图</a></li>
                    <li role="presentation" id="nav5"><a class="nav_a" href="5.html">月客流人数、客等指数及时间占比</a></li>
                    <li role="presentation" id="nav6"><a class="nav_a" href="6.html">客户排队人数对比</a></li>

                    <li role="presentation" id="nav9"><a class="nav_a" href="9.html">渠道业务</a></li>
                </ul>
            </div>
            <div class="row col-md-9">
                    <!-- 

                    add pages.

                     -->

                     <div id="main" style="height:600px;width=1200px;border:1px solid #ccc;padding:10px;"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../assets/echarts/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/echarts/d3.min.js"></script>
    <script type="text/javascript" src="../assets/echarts/echarts.js"></script>
    <script type="text/javascript" src="../assets/js/glDatePicker.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(window).load(function()
        {
            $('input').glDatePicker();
        });
    </script>
    <script type="text/javascript">
    //$(document).ready(function(){
        $(document).ready(function(){
            var global_active = "#nav4";
            $(global_active).addClass("active");
        });
        var myChart,option;//global
        var global_time=new Array();//['8:20','8:35','8:50','9:05','9:20','9:35','9:50','10:05','10:20','10:35','10:50','11:05','11:20','11:35','11:50','12:05','12:20','12:35','12:50','13:05','13:20','13:35','13:50','14:05','14:20','14:35','14:50','15:05','15:20','15:35','15:50','16:05','16:20','16:35','16:50','17:05','17:20','17:35'];
        var global_num=new Array();
        // Step:3 conifg ECharts's path, link to echarts.js from current page.
        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        
        function btnClick(){
            $.ajax({
                url:"../PHP/4.php",
                type: "GET",
                dataType: "json",
                data:{
                    format:'json',
                    start_time:'2015-09-21 08:30:00',//用户输入时间
                    end_time:'2015-09-21 08:30:00'//用户输入时间
                },
                //data:data,
                success: function(data){
                    for(var i =0;i < data[0].length;i++){
                        global_time[i] = data[0][i];
                        global_num[i] = data[1][i]*1;
                    }   
                    console.log("");    
                    myChart.setOption(option);
                }
            });
           
        };

        require.config({
            paths: {
                echarts: '../assets/echarts'
            }
        });
        
    // Step:4 require echarts and use it in the callback.
    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function (ec) {
                //--- 折柱 ---
                myChart = ec.init(document.getElementById('main'));
                option = {
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['实时等候人数']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : global_time
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            splitArea : {show : true}
                        }
                    ],
                    series : [
                        {
                            name:'实时等候人数',
                            type:'line',
                            data: global_num,//[5,5,6,5,4,3,3,2,1,2,3,2,3,1,5,5,6,5,4,3,3,2,1,2,3   ,2,3,1,10,11,12,6,11,7,11,12],
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                //myChart.setOption(option);
                
            }
        );
    </script>       
</body>
</html>
